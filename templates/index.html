<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CVR File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-50 bg-white">
            <h2 class="text-center">Upload CVR File</h2>
            <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="file" class="form-label">Select an audio file:</label>
                    <input type="file" class="form-control" name="file" id="file" required>
                </div>

                <div class="mb-3">
                    <label for="sheet" class="form-label">Select Checklist Type</label>
                    <select name="sheet_name" id="sheet" class="form-control">
                      <option value="STARTING WITH AC-GPU CHECKLIST" selected>STARTING WITH AC-GPU CHECKLIST</option>
                      <option value="STARTING WITH DC-GPU CHECKLIST">STARTING WITH DC-CPU CHECKLIST</option>
                      <option value="STARTING WITHOUT GPU CHECKLIST">STARTING WITHOUT GPU CHECKLIST</option>
                    </select>
                  </div>
                  
                <!-- <div class="mb-3">
                    <label for="threshold" class="form-label">Accuracy Threshold (%):</label>
                </div> -->
                <input type="hidden" class="form-control" name="threshold" id="threshold" value="50" min="50" max="100" required>

                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
        </div>
    </div>
</body>
</html>
