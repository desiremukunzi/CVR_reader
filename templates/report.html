<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Compliance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background: white;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
        .pass-icon { color: green; font-size: 1.5rem; }
        .fail-icon { color: red; font-size: 1.5rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-75">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="w-100 text-center">Checklist Compliance</h2>
                <a href="/" class="btn btn-lg btn-primary">Home</a>
            </div>

            <table class="table table-bordered mt-3 text-center">
                <thead>
                    <tr>
                        <th class="text-center">Checklist Item</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result[1] }}</td>
                        <td>
                            {% if result[0] == "PASS" %}
                                <span class="pass-icon">v</span>
                            {% else %}
                                <span class="fail-icon">âœ˜</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
